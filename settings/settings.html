<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Photon Media Movie</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,400italic,500italic,500,300italic,300,100italic,100,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

    <!-- Begin Paper Elements -->
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

    <link rel="import" href="../bower_components/paper-button/paper-button.html">
    <link rel="import" href="../bower_components/paper-tooltip/paper-tooltip.html">
    <link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="../bower_components/paper-item/paper-item.html">
    <link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
    <link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">

    <link rel="import" href="../bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="../bower_components/iron-icons/av-icons.html">
    <link rel="import" href="../bower_components/iron-icons/hardware-icons.html">

    <!-- End Paper Elements -->

    <link rel="stylesheet" type="text/css" href="../reset.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="header.css">
</head>

<body>
    <header>
        <span class="title">Photon Media</span>
        <div class="os-controls">
            <paper-icon-button class="minimize" icon="remove"></paper-icon-button>
            <paper-icon-button class="maximize" icon="check-box-outline-blank"></paper-icon-button>
            <paper-icon-button class="close" icon="close"></paper-icon-button>
        </div>
    </header>

    <div class="settings">
        
        <paper-icon-button class="back" icon="arrow-back"></paper-icon-button>
        <div class="container">
            <h1>Settings</h1>
            <div class="panel-container">
                <div class="left-panel">
                    <style is="custom-style">
                        .settings .left-panel paper-listbox {
                            --paper-listbox-background-color: transparent;
                            --paper-listbox-color: #fff;
                        };
                    </style>
                    <paper-listbox selected="0">
                        <paper-item>General</paper-item>
                        <paper-item>Display</paper-item>
                        <paper-item>Window</paper-item>
                        <paper-item>Network</paper-item>
                        <paper-item>About</paper-item>
                    </paper-listbox>
                </div>
                <div class="right-panel"></div>
            </div>
        </div>
    </div>
</body>

</html>
